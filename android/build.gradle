// Terapkan plugin react-native-gradle-plugin
apply plugin: "com.android.library"
apply plugin: "com.facebook.react" // <-- TAMBAHKAN INI
apply plugin: "org.jetbrains.kotlin.android"

// Blok Konfigurasi React Native Codegen
// Ini akan memberitahu Codegen di mana menemukan file JS
react {
    jsRootDir = file("../../js/")
    libraryName = "RNMyDeviceInfo"
    codegenJavaPackageName = "com.rnmydeviceinfo"
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

def kotlin_version = safeExtGet('kotlinVersion', '1.9.23')

android {
    namespace "com.rnmydeviceinfo"
    compileSdkVersion safeExtGet('compileSdkVersion', 34)

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21)
        targetSdkVersion safeExtGet('targetSdkVersion', 34)
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "true"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}